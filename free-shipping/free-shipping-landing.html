  <body style="background-color:#ffffff;">

    <div class="container" style="width:100% !important; padding:0 !important;">

      <img src="../images/free-shipping-landing.png" style="width:100%; position:absolute;left:0; top:0;">

      
      <div style="position:absolute;right:8%;top:32%;">
        
        <a data-toggle="modal" data-target="#myModal"><img src="../images/fs-moneybox.png"></a>

        <a onclick="window.history.go(-1); return false;"><p style="font-size: 16px;color: #1977d3; font-weight:500; text-align:center;margin-top:30px; cursor:pointer;"> Continue shopping</p></a>

      </div>

    </div>

    <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header" style="border-bottom:0;">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div> -->

            <div class="modal-body" style="padding:30px;">

              <p style="font-size:30px; font-weight:500;"> A note from Sam's Club design team</p>

              <br>

              <p style="font-size:18px;">Thanks for using our prototype – we didn’t upgrade you to a Plus membership today.</p>

              <br>

              <p style="font-size:20px; color:#4CA90C">Please tell us your thoughts on what you just reviewed!</p>

              <br>

              <p style="font-size:18px;">When you are done, please click <b>Continue shopping</b> to continue using this prototype.</p>

              <hr>

              <center><a onclick="window.history.go(-1); return false;"><button type="button" class="btn btn-lg btn-primary">Continue shopping</button></a></center>

            </div>
          </div>
        </div>
